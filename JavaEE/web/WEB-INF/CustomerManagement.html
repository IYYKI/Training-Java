<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>客户管理</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script language="javascript" src="" ></script>
    <script type="text/javascript" src="script/productDiv.js" ></script>
    <script type="text/javascript" src="script/WdatePicker.js" ></script>
    <script type="text/javascript">



        function update(){
            document.getElementById("m").style.display="none";
            document.getElementById("add").style.display="block";
        }
        function re(){
            document.getElementById("m").style.display="block";
            document.getElementById("add").style.display="none";
        }


    </script>
</head>

<body>
<div id="m">
    <table width="100%"  border="0" cellpadding="0" cellspacing="0" id="m">
        <tr>
            <td nowrap class="title1">您的位置：销售管理－－客户管理</td>
        </tr>
    </table>
    <table width="100%"  border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td width="30px" nowrap class="toolbar">&nbsp;</td>
            <td width="40px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)" onClick="update()">
                <img src="images/new.gif">新增</td>
            <td nowrap class="toolbar">&nbsp;</td>
            <td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
            <td width="20px" nowrap class="toolbar">&nbsp;</td>
            <td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
            <td width="20px" nowrap class="toolbar">&nbsp;</td>

            <td width="20px" nowrap class="toolbar">&nbsp;</td>
            <td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
            <td width="20px" nowrap class="toolbar">&nbsp;</td>
        </tr>
    </table>
    <div class="query_div">
        <input type="text">

    </div>
    <table width="100%"  border="0" align="center" cellspacing="1" class="c">
        <tr>
            <tody>
                <th class="title1">客户编号</th>
                <th class="title1">客户名称</th>
                <th class="title1">联系人</th>
                <th class="title1">地址</th>
                <th class="title1">邮政编码</th>
                <th class="title1">注册日期</th>
                <th class="title1">电话</th>
                <th class="title1">传真</th>
                <th class="title1"><input type="button" value="删除选中"></th>
            </tody>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">李氏集团</td>
            <td align="center">李四</td>
            <td align="center">中三路122号</td>
            <td align="center">311200</td>
            <td align="center">2019-09-16</td>
            <td align="center">153190658753</td>
            <td align="center">00852123456</td>
            <td align="center"><input type="checkbox"></td>
            <td align="center">修改</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td align="center">张氏集团</td>
            <td align="center">张三</td>
            <td align="center">建国路122号</td>
            <td align="center">311200</td>
            <td align="center">2019-09-16</td>
            <td align="center">180726648012</td>
            <td align="center">00852123456</td>
            <td align="center"><input type="checkbox"></td>
            <td align="center">修改</td>
        </tr>
    </table>
</div>
<div id="add" class="hidd">
    <table width="100%"  border="0" align="center" cellspacing="1" class="c">
        <tr>
            <td class="title1">客户编号</td>
            <td class="title1"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center">客户名称</td>
            <td align="center"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center">联系人</td>
            <td align="center"><input type="text"/></td>
        </tr>

        <tr>
            <td align="center">客户姓名</td>
            <td align="center"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center">地址</td>
            <td align="center"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center">邮编</td>
            <td align="center"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center">联系电话</td>
            <td align="center"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center">传真</td>
            <td align="center"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center">用户权限</td>
            <td align="center"><input type="checkbox"/>管理员<input type="checkbox"/>采购<input type="checkbox"/>仓管</td>
        </tr>
        <tr>
            <td height="18" colspan="2" align="center"><input type="reset"/> <input type="button" value="保存" onClick="re()"/></td>
        </tr>
    </table>


</div>

</body>
</html>
