<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title>采购单</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<script language="javascript" src="../script/common.js" ></script>
		<script type="text/javascript" src="../script/productDiv.js" ></script>
		<script type="text/javascript" src="../script/My97DatePicker/WdatePicker.js" ></script>
		
		<style type="text/css">
			div.product{
				position: absolute;
				top:2px;
				left: 2px;
				width:100%;
				height: 98%;
				background-color: #fffffe;
			}
		</style>

		
	</head>

	<body onload="init()">
		<div id="m">
			<table width="100%"  border="0" cellpadding="0" cellspacing="0" id="m">
			  <tr>
				<td nowrap class="title1">采购单管理 -- 新添采购单 -- 新增</td>
			  </tr>
			</table>
			<table width="100%"  border="0" cellpadding="0" cellspacing="0">
			  <tr>
				<td nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
			  </tr>
			</table>
			<form>
				<table id="headTable" width="100%"  border="0" align="center" class="a1">
				  <tr align="justify">
					<td>采购单编号</td>
					
					<td><input type="text" id="poId" value="20180608160859" size="15"/>
					  <span class="requred_symbol">*</span>
					</td>
					<td>创建时间</td>
					<td><input type="text" size="15" id="createTime" value="2018-06-08 16:08:59" readonly="readonly"/>
					  <span class="requred_symbol">*</span>
					 </td>
					<td>供应商的名称</td>
					<td>
						<input type="text" size="15" value="" id="vName" readonly="readonly"/>
						<span class='LL' onclick="openVender()"><img src='../images/selectDate.gif'/></span>
						<input type="hidden" id="vCode" value=""/>
						<span class="requred_symbol">*</span>
					  </td>
					<td>创建用户</td>
					<td><input name="textfield" type="text" size="15" value="lisi" readonly="readonly">
						<span class="requred_symbol">*</span></td>
				  </tr>
				  <tr align="justify">
					<td>附加费用</td>
					<td><input type="text" size="15" id="tipFee" value="0"/>
						<span class="requred_symbol">*</span></td>
					<td>采购产品总价</td>
					<td><input type="text" size="15" id="productTotal" value="0" readonly="readonly"/></td>
					<td>付款方式</td>
					<td>
						<select id="payType" onchange="chgPayType(this)">
							<option value="货到付款"  >货到付款</option>
							<option value="款到发货" >款到发货</option>
							<option value="预付款到发货" >预付款到发货</option>
						</select>
					</td>
					<td>最低预付款金额</td>
					<td><input name="text"  id="prePayFee" value="0" type="text" size="15" /></td>
				   </tr>
				  <tr align="justify">
					<td>备注</td>
					<td colspan="7"><input type="text" id="remark" size="100" value=""/></td>
				  </tr>
				  <tr>
					<td class="title2"></td>
				  </tr>
				</table>
			
				<table width="100%"  border="0" align="center" cellspacing="1" id="detailTable">
				  <tr>
					<td class="toolbar">序号 </td>
					<td class="toolbar">产品编号 </td>
					<td class="toolbar">产品名称 </td>
					<td class="toolbar">数量单位 </td>
					<td class="toolbar">产品数量 </td>
					<td class="toolbar">采购单价</td>
					<td class="toolbar">明细总价</td>
					<td class="toolbar">&nbsp;</td>
				  </tr>
				  
				  
				  
				</table>
				<table width="100%"  border="0" align="center" cellspacing="1">
				  <tr>
					<td class="title2"></td>
				  </tr>
				</table>
				<br/>
				<div align="center" class="wrong" id="wrong" style="padding:10px;"></div>
				<div align="center">
					<input type="button" id="mx" value="增加明细" onclick="addItem()"/>
					<input type="button" id="bc" value="保存" onclick="savePomain(true)"/>
					<input type="button" id="gb" value="返回" onclick="backPomainNew()"/>
				</div>
			</div>
		</form>
		<div id="productDiv" style="visibility: hidden;" class="product">
			<table width="100%"  border="0" cellpadding="0" cellspacing="0">
			  <tr>
				<td width="30px" nowrap="nowrap"="nowrap="nowrap"" class="toolbar">&nbsp;</td>
				<td width="40px" nowrap="nowrap" class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)" onClick="choiceAnonymous('productDiv')"><img src="../images/confirm.gif">确定</td>
				<td width="20px" nowrap="nowrap" class="toolbar">|</td>
				<td width="40px" nowrap="nowrap" class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)" onClick="hiddenDiv()"><img src="../images/cancel.gif">取消</td>
				<td align="center" valign="middle" nowrap="nowrap" class="toolbar">&nbsp;</td>
			  </tr>
			</table>
			<table width="100%"  border="0" align="center" cellspacing="1" class="a1" id="spxxTable">
			  <tr>
				<td class="title1">选择</td>
				<td class="title1">商品编码</td>
				<td class="title1">商品名称</td>
				<td class="title1">商品体积</td>
				<td class="title1">商品重量</td>
			  </tr>
			  <tr onClick="selectItem(this)" onMouseOver="OMO1(event)" onDblClick="choice(1)" align="center">
				<td>&nbsp;</td>
				<td>00001</td>
				<td>光明牛奶</td>
				<td>250ml</td>
				<td>&nbsp;</td>
			  </tr>
			  <tr onClick="selectItem(this)" onMouseOver="OMO1(event)" onDblClick="choice(2)" align="center">
				<td>&nbsp;</td>
				<td>00002</td>
				<td>西湖大米</td>
				<td>&nbsp;</td>
				<td>10kg</td>
			  </tr>
			  <tr onClick="selectItem(this)" onMouseOver="OMO1(event)"  ondblclick="choice(3)" align="center">
				<td>&nbsp;</td>
				<td>00003</td>
				<td>金龙鱼色拉油</td>
				<td>10L</td>
				<td>8kg</td>
			  </tr>
			   <tr>
				<td class="title2"></td>
			  </tr>
			</table>
		</div>
		



	</body>
</html>
