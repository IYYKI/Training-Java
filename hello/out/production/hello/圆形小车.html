
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>半圆角</title>
    <style type="text/css">
        .a{
            width: 100px;
            height: 50px;
            border:1px solid black;
            background-color: blue;
            border-radius: 100px 100px 0 0;
        }
        .b{
            width: 30px;
            height: 30px;
            border:1px solid black;
            background-color: red;
            border-radius: 50px;
            transform: translate(2px, -37px);
            /*-webkit-transform:rotate(35deg);*/
        }
        .c{
            width: 30px;
            height: 30px;
            border:1px solid black;
            background-color: red;
            border-radius: 50px;
            transform: translate(68px, -5px);
            /*-webkit-transform:rotate(35deg)*/

        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="c">a</div>
<div class="b">a</div>
</body>
</html>
