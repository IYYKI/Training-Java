
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>

<script>
    function a(){
        $("input[name='chbox']").change(function(){
            var result=0;
            var pv=0;
            $("input[name='chbox']:checked").each(function(){
                //分割取得价格
                st1= $(this).val();
                var strs1= new Array(); //定义一数组
                strs1=st1.split("|"); //字符分割
                pv=strs1[1];//1|100  1=100
                //把价格相加得出和
                result+=Number(pv);
                // alert($(this).val())

            });
            //alert(result)
            $("#tinput").val(result);
        });
    }

</script>

<input type="text" id="tinput"/>
<div>
    <input type="checkbox" name="chbox" value="1|16"/>1
    <input type="checkbox" name="chbox" value="2|16"/>2
    <input type="checkbox" name="chbox" value="3|16"/>3
    <input type="checkbox" name="chbox" value="4|16"/>4

</div>


</body>
</html>
