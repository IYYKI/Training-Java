<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .round {
            width: 600px;
            height: 600px;
            margin: auto;
            margin-left: 500px;
            border-radius: 50%;
            background-color: grey;
            border: 20px solid black;
            z-index: 1;
        }

        .up {

            width: 600px;
            height: 300px;
            margin: auto;
            transform: translate(68px, -620px);
            border-radius: 300px 300px 0 0;
            background-color: red;
            z-index: -1;

        }

        .down {

            width: 600px;
            height: 300px;
            margin: auto;
            transform: translate(68px, -620px);
            border-radius: 0 0 300px 300px;
            background-color: white;

        }

        .line {
            margin: auto;
            width: 600px;
            height: 40px;
            transform: translate(68px, -940px);
            background-color: black;
        }

        .large {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: white;
            border: 20px solid black;
            margin: auto;
            transform: translate(68px, -1030px);
        }

        .little {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid gray;
            margin: auto;
            transform: translate(68px, -1160px);
            box-shadow: 5px 5px 5px #888888;
        }
        .zzz{
            width: 700px;
            height: 400px;
            margin: auto;
            transform: translate(300px,-1250px);
        }


    </style>

</head>

<body>
<a href="DADADA.html" target="xxxxx" >
    <div class="round"></div>
</a>
<div class="up"></div>
<div class="down"></div>
<div class="line"></div>
<div class="large"></div>
<div class="little"></div>



<iframe name="xxxxx" frameborder="0" class="zzz"></iframe>

</body>



</html>
