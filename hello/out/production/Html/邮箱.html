    <title>正则表达式验证</title>
    <!-- TemplateEndEditable -->

    <script language="javascript">
        function check(s) {      // 验证身份证号码格式
            var str = s;
            var c = /^\d{15}$|^\d{18}$|^\d{17}[xX]$/;
//alert(c.test(str));  
            if (c.test(str) == true) {
                document.getElementById('notice').innerHTML = "输入正确";
            } else {
                document.getElementById('notice').innerHTML = "输入错误";
                return false;
            }
        }
        </script>
